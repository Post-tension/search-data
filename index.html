<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data Alat Stressing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
     body {
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    font-family: 'Arial', sans-serif;
    overflow-y: auto; /* Enables scrolling */
    padding-top: 20px;
}

.container {
    max-width: 800px;
    padding: 30px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
}
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 300px; /* Adjust as needed */
        }
        .input-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .result-card {
    transition: box-shadow 0.3s;
    border-radius: 8px;
}
.result-card:hover {
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="app.png" alt="Logo" class="logo"> <!-- Add your logo image here -->
        <h2 class="text-center"><i class="fas fa-search"></i> Search Data Alat Stressing</h2>
        <div class="input-group">
            <input type="text" id="search-input" class="form-control" placeholder="Enter search term" aria-label="Search term">
            <button class="btn btn-primary" onclick="searchData()"><i class="fas fa-search"></i> Search</button>
        </div>
        <div id="results"></div>
        <p id="error-message"></p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
