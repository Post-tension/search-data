<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            text-align: left;
        }

        .result-item {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .result-item p {
            margin: 0;
            color: #333;
        }
        #results {
    margin-top: 20px;
    width: 100%;
    max-width: 800px;
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    overflow: hidden;
}

table th, table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    font-size: 14px;
}

table th {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
}

table tr:hover {
    background-color: #f1f1f1;
}

.result-item p {
    margin: 5px 0;
    font-size: 16px;
    color: #333;
}
        .result-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin-top: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: left;
    max-width: 400px;
    margin: 10px auto;
}

.result-label {
    font-weight: bold;
    color: #333;
    margin: 5px 0;
}

.result-value {
    font-weight: normal;
    color: #666;
}
        #error-message {
    color: red;
    font-weight: bold;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Search Data Alat Stressing</h2>
        <input type="text" id="search-input" placeholder="Enter search term">
        <button onclick="searchData()">Search</button>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
